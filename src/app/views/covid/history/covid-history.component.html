<div class="flex flex-col flex-auto w-full overflow-y-auto">
  <div
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-indigo-700 text-indigo-50"
  >
    <div class="text-lg font-medium">Card</div>
    <button
      mat-icon-button
      class="mat-focus-indicator mat-icon-button mat-button-base"
      mat-dialog-close
    >
      <span class="mat-button-wrapper">
        <mat-icon>close</mat-icon>
      </span>
      <span
        matripple=""
        class="mat-ripple mat-button-ripple mat-button-ripple-round"
      ></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
  </div>
  <div class="w-full h-full p-24">
    <div>
      <mat-form-field appearance="outline">
        <mat-select (selectionChange)="changeStatus($event)">
          <mat-option value="Confirmed"> Confirmed </mat-option>
          <mat-option value="Deaths"> Deaths </mat-option>
          <mat-option value="Recovered"> Recovered </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <canvas id="myChart" class="flex-auto w-full h-full"></canvas>
  </div>
</div>
