<div *ngIf="dataSource.length > 0" class="w-full">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef>Confirmed Cases</th>
      <td mat-cell *matCellDef="let element">
        {{ element.confirmed | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef>Total Death</th>
      <td mat-cell *matCellDef="let element">{{ element.deaths | number }}</td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element">
        {{ element.population | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Last Updated On</th>
      <td mat-cell *matCellDef="let element">{{ element.updated }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer hover:bg-gray-400"
      (click)="viewDetails(row)"
    ></tr>
  </table>
</div>
