<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-center flex-auto min-w-0"
>
  <div
    class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <div class="w-30">
        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
          Sign Up
        </div>
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Already have an account?</div>
        <a href="/" class="ml-1 text-violet-500 cursor-pointer hover:underline"
          >Sign In</a
        >
      </div>

      <form
        class="mt-8"
        [formGroup]="signUpForm"
        (ngSubmit)="signUpForm.valid && signUpFormSubmit()"
      >
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="John" formControlName="firstName" />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Doe" formControlName="lastName" />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput placeholder="123@abc.com" formControlName="email" />
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="mt-6">
          <button type="submit" class="w-full rounded-lg bg-indigo-700">
            <div class="mat-button-wrapper py-3 text-white">
              Create Free Account
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
