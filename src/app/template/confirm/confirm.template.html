<ng-template #confirmTemplate>
  <h1 matDialogTitle *ngIf="confirm.title" [innerHTML]="confirm.title"></h1>
  <div mat-dialog-content>{{confirm.text}}</div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="ok()">Ok</button>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </div>
</ng-template>
